  <!-- Primary Styles -->
  <style>
    /* Initial Loading Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pyidaungsu', 'Padauk', sans-serif;
      background: linear-gradient(135deg, #0B0F14 0%, #121826 100%);
      color: #E2E8F0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #app {
      min-height: 100vh;
    }

    /* Loading Animation */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0B0F14 0%, #121826 100%);
      z-index: 9999;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00FFE0, #00D4FF);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .loading-logo svg {
      width: 40px;
      height: 40px;
      color: #0B0F14;
    }

    .loading-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00FFE0, #00D4FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #00FFE0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 255, 224, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0, 255, 224, 0.5);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Install Prompt */
    .install-prompt {
      position: fixed;
      bottom: 80px;
      left: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 224, 0.2);
      border-radius: 16px;
      padding: 16px;
      z-index: 10000;
      display: none;
      animation: slideUp 0.3s ease-out;
    }

    .install-prompt.show {
      display: block;
    }

    .install-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .install-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, #00FFE0, #00D4FF);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0B0F14;
      flex-shrink: 0;
    }

    .install-text h4 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .install-text p {
      font-size: 12px;
      opacity: 0.8;
    }

    .install-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .install-btn {
      flex: 1;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-family: 'Pyidaungsu', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .install-btn.primary {
      background: linear-gradient(135deg, #00FFE0, #00D4FF);
      color: #0B0F14;
    }

    .install-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .install-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.3);
    }

    .dismiss-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .dismiss-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Error Boundary */
    .error-boundary {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #0B0F14 0%, #121826 100%);
      z-index: 9998;
    }

    .error-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .error-icon svg {
      color: #EF4444;
      width: 30px;
      height: 30px;
    }

    .error-title {
      font-size: 20px;
      font-weight: bold;
      color: #EF4444;
      margin-bottom: 8px;
    }

    .error-message {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .error-button {
      background: linear-gradient(135deg, #00FFE0, #00D4FF);

      border-radius: 8px;
      color: #0B0F14;
      padding: 12px 24px;
      font-family: 'Pyidaungsu', sans-serif;
      font-weight: bold;

      transition: all 0.3s ease;
    }

    .error-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.3);
    }
  </style>

  <script>
    // Global error handling
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('errorBoundary').style.display = 'flex';
      document.getElementById('errorMessage').textContent = event.error?.message || 'အမှားတစ်ခုဖြစ်နေပါသည်';
    });

    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled rejection:', event.reason);
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('errorBoundary').style.display = 'flex';
      document.getElementById('errorMessage').textContent = event.reason?.message || 'အမှားတစ်ခုဖြစ်နေပါသည်';
    });

    // PWA Installation
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      
      // Show install prompt after 5 seconds
      setTimeout(() => {
        if (deferredPrompt && !isAppInstalled()) {
          installPrompt.classList.add('show');
        }
      }, 5000);
    });

    window.addEventListener('appinstalled', () => {
      // Hide the app-provided install promotion
      installPrompt.classList.remove('show');
      // Clear the deferredPrompt so it can be garbage collected
      deferredPrompt = null;
      // Optionally, send analytics event to indicate successful install
      console.log('PWA was installed');
    });

    function isAppInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches || 
             window.navigator.standalone ||
             document.referrer.includes('android-app://');
    }

    function installApp() {
      if (!deferredPrompt) return;
      
      // Show the install prompt
      deferredPrompt.prompt();
      
      // Wait for the user to respond to the prompt
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
        installPrompt.classList.remove('show');
      });
    }

    function dismissInstallPrompt() {
      installPrompt.classList.remove('show');
      // Store dismissal in localStorage for 30 days
      localStorage.setItem('installPromptDismissed', Date.now());
    }

    // Check if prompt was recently dismissed
    const dismissedTime = localStorage.getItem('installPromptDismissed');
    if (dismissedTime) {
      const daysSinceDismissal = (Date.now() - dismissedTime) / (1000 * 60 * 60 * 24);
      if (daysSinceDismissal > 30) {
        localStorage.removeItem('installPromptDismissed');
      }
    }

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration succ
